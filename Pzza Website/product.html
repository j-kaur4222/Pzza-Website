<!DOCTYPE html>
<html lang="en">
	<head>		
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	
  		<!-- TITLE -->
		<title>PRODUCT</title>

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

        <!-- ICONS -->
        <link href="https://use.fontawesome.com/releases/v5.11.0/css/all.css" rel="stylesheet" crossorigin="anonymous">		

        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/head.css" rel="stylesheet">
		<link href="css/newsletter.css" rel="stylesheet">
		<link href="css/foot.css" rel="stylesheet">
        <link href="css/menu.css" rel="stylesheet">
        <link href="css/product.css" rel="stylesheet">
		<link href="css/responsive.css" rel="stylesheet">

        <!-- JQUERY -->
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>	
    </head>
  	<body>
        <!-- Shopping cart icon -->
		<a class="shopping" href="cart.html">
			<img src="images/shopping.jpg">
			<span class="quantity"> </span>
        </a>

		<!-- Header -->
		<section id="header1">	
		</section>	
        
        <!-- product.html -->
		<div class="product-description">
			<div class="row">
				<div class="col-md-6">
					<img class="img-fluid product-image" alt="Product Image">
				</div>
				<div class="col-md-6">
					<h2 class="product-name"></h2>
					<p class="product-description-text"></p>
					<p class="product-price"></p>
					<form id="pizza-order-form">
						<div class="form-group">
							<label for="pizza-size">Size:</label>
							<select class="form-control" id="pizza-size">
								<option value="small">Small</option>
								<option value="medium">Medium</option>
								<option value="large">Large</option>
							</select>
						</div>
		
						<div class="form-group">
							<label for="pizza-toppings">Toppings:</label>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="topping" value="pepperoni">
								<label class="form-check-label">Pepperoni</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="topping" value="mushrooms">
								<label class="form-check-label">Mushrooms</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="topping" value="onions">
								<label class="form-check-label">Onions</label>
							</div>
						</div>
		
						<button class="btn btn-md btn-salmon tra-salmon-hover" type="button" id="customize-pizza">Customize Pizza</button>
					</form>
		
					<button class="btn btn-md btn-salmon tra-salmon-hover add-to-cart-btn" onclick="addToCard();">Add To Cart</button>
					<a class="btn btn-md btn-salmon tra-salmon-hover back-to-menu-btn" href="menu.html">Back To Menu</a>
				</div>
			</div>
		</div>

        <!-- Newsletter -->
		<section id="newsletter">
		</section>

		<!-- Footer -->
		<section id="footer">									
		</section>

        <!-- JQUERY -->					
		<script src="js/custom.js"></script>
		<script src="js/product.js"></script>
    </body>
</html>
