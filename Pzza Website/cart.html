<!DOCTYPE html>
<html lang="en">
	<head>		
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
  	<!-- TITLE -->
		<title>Checkout</title>

		<!-- FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
	
		<!-- ICONS -->
		<link href="https://use.fontawesome.com/releases/v5.11.0/css/all.css" rel="stylesheet" crossorigin="anonymous">		
		
		<!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/head.css" rel="stylesheet">
		<link href="css/newsletter.css" rel="stylesheet">
		<link href="css/foot.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
	</head>
  <body>
    <!-- Shopping cart icon -->
		<a class="shopping" href="cart.html">
			<img src="images/shopping.jpg">
			<span class="quantity"> </span>
    </a>
    
    <!-- Header -->
		<section id="header1">	
		</section>	

    <!-- Cart Intro-->
    <div id="cart-page" class="page-intro">
      <div class="container">	
        <div class="row">	
          <div class="col-lg-10 offset-lg-1">
            <h2 class="h2-xl">Shopping Cart</h2>
          </div>		
        </div>
      </div>
    </div>

    <!-- Detailed cart table -->
    <section id="cart-1" class="wide-100 division">
      <div class="container">
        <!-- CART TABLE -->	
        <div class="row">
          <div class="col-md-12">
            <div class="cart-table mb-70">
              <table>
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col">Delete</th>
                    </tr>
                 </thead>
                <tbody class="listCard">                   
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- CART CHECKOUT -->		
        <div class="row">
          <!-- DISCOUNT COUPON -->
          <div class="col-lg-8">
            <div class="discount-coupon row pt-15">
              <div class="col-md-8 col-lg-7">
                <form class="discount-form">
                  <div class="input-group">
                    <input type="number" class="form-control" placeholder="Coupon Code" id="discount-code">								
                    <span class="input-group-btn">
                      <button id="coupon" class="btn btn-salmon tra-salmon-hover">Apply Coupon</button>
                    </span>										
                  </div>
                </form>	
              </div>
              <!-- Button -->
              <div class="col-md-4 col-lg-5 text-right">
                <a onClick="emptyTheCart();" class="btn btn-md btn-salmon tra-salmon-hover">Empty Cart</a>
              </div>
            </div>
          </div>


          <!-- CHECKOUT -->
          <div class="col-lg-4">
            <div class="cart-checkout bg-lightgrey">
              <h5 class="h5-lg">Cart Total</h5>
              <table>
                <tbody>
                    <tr>
                        <td>Subtotal</td>
                        <td> </td>
                        <td class="sub h5-lg">$0.00</td>
                    </tr>
                    <tr class="last-tr">
                        <td>Total</td>
                        <td> </td>
                        <td class="tot h5-lg">$0.00</td>
                    </tr>
                  </tbody>
              </table>

              <!-- Button -->
              <a id="checkOut" class="btn btn-md btn-salmon tra-salmon-hover">Proceed To Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </section>	

    <!-- Newsletter -->
		<section id="newsletter">
		</section>

		<!-- Footer -->
		<section id="footer">									
		</section>

    <!-- JQUERY -->
		<script src="js/jquery-3.6.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/custom.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
